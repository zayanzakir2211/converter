<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Base32 Encoder/Decoder</title>
  <style>
    body {
     background-color: #121212;
  color: #00bfff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  background-image: url(assets/1.png);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
       background: rgba(0, 191, 255, 0.1); /* translucent blue */
  backdrop-filter: blur(20px); /* glassy blur */
  -webkit-backdrop-filter: blur(20px); /* Safari support */
  box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 25px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      color: #aaa;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      text-decoration: none;
  color: #00bfff;
  font-size: 16px;
  text-align: center;
  padding: 12px;
  border: 2px solid rgba(0, 191, 255, 0.4);
  border-radius: 30px;
  transition: background 0.3s, color 0.3s, box-shadow 0.3s;
  background: rgba(0, 191, 255, 0.1);
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
  box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
    }

    button:hover {
       background: rgba(0, 191, 255, 0.3);
  color: #ffffff;
  box-shadow: 0 6px 40px rgba(0, 191, 255, 0.4);
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Base32 Encoder/Decoder</h1>

  <label for="input">Input</label>
  <textarea id="input" placeholder="Enter your text or base32 here..."></textarea>

  <div class="controls">
    <span class="toggle-label">Encode</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Decode</span>

    <button onclick="convert()">Convert</button>
  </div>

  <label for="output">Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    function convert() {
      const input = document.getElementById("input").value.trim();
      const isDecode = document.getElementById("modeToggle").checked;
      let result = "";

      try {
        if (isDecode) {
          const base32Decoded = atob(base32ToBase64(input));
          result = decodeURIComponent(escape(base32Decoded));
        } else {
          const utf8 = unescape(encodeURIComponent(input));
          result = base64ToBase32(btoa(utf8));
        }
        document.getElementById("output").value = result;
      } catch (e) {
        alert("Conversion failed: " + e.message);
      }
    }

    // Base32 helper functions
    const base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";

    function base64ToBase32(base64) {
      const binary = atob(base64).split('').map(c =>
        c.charCodeAt(0).toString(2).padStart(8, '0')
      ).join('');

      let result = '';
      for (let i = 0; i < binary.length; i += 5) {
        const chunk = binary.substring(i, i + 5);
        if (chunk.length < 5) result += base32chars[parseInt(chunk.padEnd(5, '0'), 2)];
        else result += base32chars[parseInt(chunk, 2)];
      }

      while (result.length % 8 !== 0) result += '=';

      return result;
    }

    function base32ToBase64(base32) {
      base32 = base32.replace(/=+$/, '');
      let binary = '';
      for (let i = 0; i < base32.length; i++) {
        const val = base32chars.indexOf(base32[i].toUpperCase());
        if (val === -1) continue;
        binary += val.toString(2).padStart(5, '0');
      }

      let result = '';
      for (let i = 0; i < binary.length; i += 8) {
        const byte = binary.substring(i, i + 8);
        if (byte.length === 8) result += String.fromCharCode(parseInt(byte, 2));
      }

      return btoa(result);
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }
    document.getElementById("input").addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault(); 
    convert();
  }
});

  </script>

</body>
</html>
