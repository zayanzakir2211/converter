<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Hydra Tools</title>
  <meta name="robots" content="index,follow" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("2KDjg8rAhbr61P6Cb");
    })();
  </script>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #121212; 
      background-image: url('assets/1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #e8f5ff; 
      padding: 24px; 
      max-width: 960px; 
      margin: 0 auto; 
      line-height: 1.6; 
    }
    h1, h2 { color: #00bfff; }
    a { color: #66d4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    section { margin-bottom: 24px; background: rgba(0,0,0,0.5); padding: 16px; border-radius: 8px; }
    form { display: flex; flex-direction: column; gap: 12px; max-width: 520px; }
    input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #1e2a3a; background: #0a0a0a; color: #e8f5ff; }
    button { padding: 12px; border-radius: 8px; border: none; background: #00bfff; color: #0b0b0b; font-weight: 600; cursor: pointer; }
    button:hover { background: #33ceff; }
    button:disabled { background: #555; cursor: not-allowed; }
    .status-message { padding: 12px; border-radius: 8px; margin-top: 12px; display: none; }
    .status-message.success { background: #1a4d2e; color: #4ade80; border: 1px solid #4ade80; display: block; }
    .status-message.error { background: #4d1a1a; color: #ff6b6b; border: 1px solid #ff6b6b; display: block; }
    .g-recaptcha { margin: 8px 0; }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      margin: 10% auto;
      padding: 0;
      border: 2px solid #00bfff;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 191, 255, 0.3);
      animation: slideDown 0.4s ease-out;
    }
    .modal-header {
      padding: 24px;
      border-bottom: 1px solid rgba(0, 191, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .modal-icon {
      font-size: 48px;
      line-height: 1;
    }
    .modal-icon.success { color: #4ade80; }
    .modal-icon.error { color: #ff6b6b; }
    .modal-icon.loading { 
      color: #00bfff;
      animation: spin 1s linear infinite;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 24px;
      color: #00bfff;
    }
    .modal-body {
      padding: 24px;
      color: #e8f5ff;
      font-size: 16px;
      line-height: 1.6;
    }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid rgba(0, 191, 255, 0.2);
      text-align: right;
    }
    .modal-button {
      padding: 10px 24px;
      background: #00bfff;
      color: #0b0b0b;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .modal-button:hover {
      background: #33ceff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { 
        transform: translateY(-50px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .footer { margin-top: 32px; font-size: 14px; color: #9fb3c8; text-align: center; }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <section>
    <p>Email us at <a href="mailto:zayanzakir@icloud.com">zayanzakir@icloud.com</a>. Or send a message below.</p>
  </section>
  <section>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your name" required />
      <input type="email" name="user_email" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LdGyyMsAAAAAO2E8g2IRhJDvbpoN1iHIJWJK3x4"></div>
      <button type="submit" id="submitBtn">Send Message</button>
      <div id="statusMessage" class="status-message"></div>
    </form>
  </section>
  <div class="footer">
    <a href="index.html">Home</a> | <a href="privacy-policy.html">Privacy</a> | <a href="terms.html">Terms</a> | <a href="about.html">About</a>
  </div>

  <!-- Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalIcon" class="modal-icon"></span>
        <h2 id="modalTitle"></h2>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
      </div>
      <div class="modal-footer">
        <button class="modal-button" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Modal Functions
    function showModal(type, title, message) {
      const modal = document.getElementById('statusModal');
      const icon = document.getElementById('modalIcon');
      const titleEl = document.getElementById('modalTitle');
      const messageEl = document.getElementById('modalMessage');
      
      // Set content based on type
      if (type === 'success') {
        icon.textContent = '✓';
        icon.className = 'modal-icon success';
        titleEl.textContent = title || 'Success!';
      } else if (type === 'error') {
        icon.textContent = '✗';
        icon.className = 'modal-icon error';
        titleEl.textContent = title || 'Error';
      } else if (type === 'loading') {
        icon.textContent = '⟳';
        icon.className = 'modal-icon loading';
        titleEl.textContent = title || 'Processing...';
      }
      
      messageEl.textContent = message;
      modal.style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById('statusModal').style.display = 'none';
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('statusModal');
      if (event.target === modal) {
        closeModal();
      }
    }
    
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Check if reCAPTCHA is completed
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showModal('error', 'reCAPTCHA Required', 'Please complete the "I\'m not a robot" verification before submitting.');
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      // Show loading modal
      showModal('loading', 'Sending Message', 'Please wait while we send your message...');
      
      const formElement = document.getElementById('contact-form');
      
      // Create form data with reCAPTCHA token
      const templateParams = {
        user_name: formElement.user_name.value,
        user_email: formElement.user_email.value,
        message: formElement.message.value,
        'g-recaptcha-response': recaptchaResponse
      };
      
      // Send email using EmailJS
      emailjs.send('service_skg2ead', 'template_va8mxub', templateParams)
        .then(function() {
          // Success
          showModal('success', 'Message Sent!', 'Thank you for contacting us! We\'ve received your message and will get back to you soon at ' + formElement.user_email.value);
          formElement.reset();
          grecaptcha.reset();
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }, function(error) {
          // Error handling
          let errorTitle = 'Sending Failed';
          let errorMessage = 'Failed to send your message. Please try again or contact us directly at zayanzakir@icloud.com';
          
          if (error.text) {
            // EmailJS API error
            if (error.text.includes('captcha')) {
              errorTitle = 'reCAPTCHA Error';
              errorMessage = 'reCAPTCHA verification failed. Please try again or refresh the page.';
            } else if (error.text.includes('rate limit')) {
              errorTitle = 'Too Many Requests';
              errorMessage = 'You\'ve sent too many messages recently. Please try again later.';
            } else if (error.text.includes('network')) {
              errorTitle = 'Network Error';
              errorMessage = 'Connection failed. Please check your internet connection and try again.';
            } else {
              errorMessage = 'API Error: ' + error.text + '. Please contact us directly at zayanzakir@icloud.com';
            }
          }
          
          showModal('error', errorTitle, errorMessage);
          console.error('EmailJS Error:', error);
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        });
    });
  </script>
</body>
</html>
