<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Hydra Tools</title>
  <meta name="robots" content="index,follow" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("2KDjg8rAhbr61P6Cb");
    })();
  </script>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background-color: #121212; 
      background-image: url('assets/1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #e8f5ff; 
      padding: 24px; 
      max-width: 960px; 
      margin: 0 auto; 
      line-height: 1.6; 
    }
    h1, h2 { color: #00bfff; }
    a { color: #66d4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    section { margin-bottom: 24px; background: rgba(0,0,0,0.5); padding: 16px; border-radius: 8px; }
    form { display: flex; flex-direction: column; gap: 12px; max-width: 520px; }
    input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #1e2a3a; background: #0a0a0a; color: #e8f5ff; }
    button { padding: 12px; border-radius: 8px; border: none; background: #00bfff; color: #0b0b0b; font-weight: 600; cursor: pointer; }
    button:hover { background: #33ceff; }
    button:disabled { background: #555; cursor: not-allowed; }
    .status-message { padding: 12px; border-radius: 8px; margin-top: 12px; display: none; }
    .status-message.success { background: #1a4d2e; color: #4ade80; border: 1px solid #4ade80; display: block; }
    .status-message.error { background: #4d1a1a; color: #ff6b6b; border: 1px solid #ff6b6b; display: block; }
    .g-recaptcha { margin: 8px 0; }
    .footer { margin-top: 32px; font-size: 14px; color: #9fb3c8; text-align: center; }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <section>
    <p>Email us at <a href="mailto:zayanzakir@icloud.com">zayanzakir@icloud.com</a>. Or send a message below.</p>
  </section>
  <section>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your name" required />
      <input type="email" name="user_email" placeholder="Your email" required />
      <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LdGyyMsAAAAAO2E8g2IRhJDvbpoN1iHIJWJK3x4"></div>
      <button type="submit" id="submitBtn">Send Message</button>
      <div id="statusMessage" class="status-message"></div>
    </form>
  </section>
  <div class="footer">
    <a href="index.html">Home</a> | <a href="privacy-policy.html">Privacy</a> | <a href="terms.html">Terms</a> | <a href="about.html">About</a>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Check if reCAPTCHA is completed
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        statusMessage.textContent = '✗ Please complete the reCAPTCHA verification.';
        statusMessage.className = 'status-message error';
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      statusMessage.className = 'status-message';
      statusMessage.style.display = 'none';
      
      const formElement = document.getElementById('contact-form');
      
      // Create form data with reCAPTCHA token
      const templateParams = {
        user_name: formElement.user_name.value,
        user_email: formElement.user_email.value,
        message: formElement.message.value,
        'g-recaptcha-response': recaptchaResponse
      };
      
      // Send email using EmailJS
      emailjs.send('service_skg2ead', 'template_va8mxub', templateParams)
        .then(function() {
          // Success
          statusMessage.textContent = '✓ Message sent successfully! We\'ll get back to you soon.';
          statusMessage.className = 'status-message success';
          formElement.reset();
          grecaptcha.reset();
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        }, function(error) {
          // Error
          statusMessage.textContent = '✗ Failed to send message. Please try again or email us directly.';
          statusMessage.className = 'status-message error';
          console.error('EmailJS Error:', error);
          
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Message';
        });
    });
  </script>
</body>
</html>
