<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/4.png" type="image/png" />
  <title>SHA3-512 Hash Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url(assets/1.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      margin-bottom: 10px;
    }

    textarea, input {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: rgba(0, 191, 255, 0.1); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px); 
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 25px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    button {
      text-decoration: none;
      color: #00bfff;
      font-size: 16px;
      text-align: center;
      padding: 12px;
      border: 2px solid rgba(0, 191, 255, 0.4);
      border-radius: 30px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      background: rgba(0, 191, 255, 0.1); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
  cursor: pointer;

    }

    button:hover {
      background: rgba(0, 191, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 6px 40px rgba(0, 191, 255, 0.4);
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 <canvas id="stars"></canvas>
  <h1>üîê SHA3-512 Hash Generator</h1>

  <label for="inputText">Input</label>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea>

  <button onclick="generateSHA3()">Generate Hash</button>

  <label for="output">SHA3-512 Hash Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <!-- SHA3 Library -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.9.2/build/sha3.min.js"></script>
  <script>
    function generateSHA3() {
      const text = document.getElementById("inputText").value;
      const hash = sha3_512(text);
      document.getElementById("output").value = hash;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    document.getElementById("inputText").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); 
        generateSHA3();
      }
    });
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateStars();
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) s.y = 0;
      });
    }

    setInterval(drawStars, 60);
  </script>

</body>
</html>
