<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/4.png" type="image/png" />
  <title>Hex Encoder/Decoder</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url(assets/1.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 25px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toggle {
      width: 90px;
      height: 30px;
      background: linear-gradient(145deg, #0ff3, #f0f3);
      border-radius: 40px;
      position: relative;
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      overflow: hidden;
    }

    .knob {
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 50%;
      position: absolute;
      left: 5px;
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: left 0.3s ease, background 0.3s ease, color 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .toggle.on .knob {
      left: 65px;
    }

    .arrow-left,
    .arrow-right {
      position: absolute;
      font-size: 14px;
      color: white;
      opacity: 0.6;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .arrow-left {
      left: 15px;
    }

    .arrow-right {
      right: 15px;
    }

    .toggle.on .arrow-left {
      opacity: 0;
    }

    .toggle.on .arrow-right {
      opacity: 1;
    }

    .toggle:not(.on) .arrow-left {
      opacity: 1;
    }

    .toggle:not(.on) .arrow-right {
      opacity: 0;
    }

    button {
      text-decoration: none;
      color: #00bfff;
      font-size: 16px;
      text-align: center;
      padding: 12px;
      border: 2px solid rgba(0, 191, 255, 0.4);
      border-radius: 30px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
  cursor: pointer;

    }

    button:hover {
      background: rgba(0, 191, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 6px 40px rgba(0, 191, 255, 0.4);
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 <canvas id="stars"></canvas>
  <h1>Hex Encoder/Decoder</h1>

  <label for="input">Input</label>
  <textarea id="input" placeholder="Enter your text or hex here..."></textarea>

  <div class="controls">
  <span id="modeLabel" style="color: #aaa; font-size: 14px;">Encode</span>
  <div id="neonToggle" class="toggle">
    <div class="arrow-left">  </div>
    <div class="arrow-right">  </div>
    <div class="knob">  </div>
  </div>
  <span style="color: #aaa; font-size: 14px;">Decode</span>
  <button onclick="convert()">Convert</button>
</div>


  <label for="output">Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    let isDecode = false;

    const toggle = document.getElementById('neonToggle');
    const knob = toggle.querySelector('.knob');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('on');
      isDecode = toggle.classList.contains('on');
      knob.textContent = isDecode ? '' : '';
    });

    function textToHex(str) {
      return Array.from(str).map(char =>
        char.charCodeAt(0).toString(16).padStart(2, '0')
      ).join(' ');
    }
const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateStars();
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvas.height) s.y = 0;
      });
    }

    setInterval(drawStars, 60);
    function hexToText(hexStr) {
      return hexStr.trim().split(/\s+/).map(hex =>
        String.fromCharCode(parseInt(hex, 16))
      ).join('');
    }

    function convert() {
      const input = document.getElementById("input").value.trim();
      let result = "";

      try {
        result = isDecode ? hexToText(input) : textToHex(input);
        document.getElementById("output").value = result;
      } catch (e) {
        alert("Conversion failed: " + e.message);
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    document.getElementById("input").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        convert();
      }
    });
  </script>

</body>
</html>
