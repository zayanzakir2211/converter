<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/4.png" type="image/png" />
  <title>Hex Encoder/Decoder</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url(assets/1.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 25px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toggle {
      width: 90px;
      height: 30px;
      background: linear-gradient(145deg, #0ff3, #f0f3);
      border-radius: 40px;
      position: relative;
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      overflow: hidden;
    }

    .knob {
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 50%;
      position: absolute;
      left: 5px;
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: left 0.3s ease, background 0.3s ease, color 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .toggle.on .knob {
      left: 65px;
    }

    .arrow-left,
    .arrow-right {
      position: absolute;
      font-size: 14px;
      color: white;
      opacity: 0.6;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .arrow-left {
      left: 15px;
    }

    .arrow-right {
      right: 15px;
    }

    .toggle.on .arrow-left {
      opacity: 0;
    }

    .toggle.on .arrow-right {
      opacity: 1;
    }

    .toggle:not(.on) .arrow-left {
      opacity: 1;
    }

    .toggle:not(.on) .arrow-right {
      opacity: 0;
    }

    button {
      text-decoration: none;
      color: #00bfff;
      font-size: 16px;
      text-align: center;
      padding: 12px;
      border: 2px solid rgba(0, 191, 255, 0.4);
      border-radius: 30px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      cursor: pointer;
    }

    button:hover {
      background: rgba(0, 191, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 6px 40px rgba(0, 191, 255, 0.4);
    }

    select {
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      font-family: monospace;
      cursor: pointer;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
    
    .error {
      color: #ff5555;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  
  <h1>Hex Encoder/Decoder</h1>

  <label for="input">Input</label>
  <textarea id="input" placeholder="Enter your text or hex here..."></textarea>

  <div class="controls">
    <span id="modeLabel" style="color: #aaa; font-size: 14px;">Encode</span>
    <div id="neonToggle" class="toggle">
      <div class="arrow-left"></div>
      <div class="arrow-right"></div>
      <div class="knob"></div>
    </div>
    <span style="color: #aaa; font-size: 14px;">Decode</span>
    <button onclick="convert()">Convert</button>
  </div>
  
  <!-- Dropdown for encoding/decoding type -->
  <select id="conversionType" title="Choose conversion type">
    <option value="text">ASCII</option>
    <option value="decimal">Decimal</option>
  </select>

  <label for="output">Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  
  <div id="error" class="error"></div>
  
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    let isDecode = false;
    const toggle = document.getElementById('neonToggle');
    const knob = toggle.querySelector('.knob');
    const errorDiv = document.getElementById('error');
    
    // Toggle between encode and decode modes
    toggle.addEventListener('click', () => {
      toggle.classList.toggle('on');
      isDecode = toggle.classList.contains('on');
      knob.textContent = isDecode ? '' : '';
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
      errorDiv.textContent = '';
    });

    // Text to hex (each char to 2-digit hex)
    function textToHex(str) {
      return Array.from(str).map(char =>
        char.charCodeAt(0).toString(16).padStart(2, '0')
      ).join(' ');
    }

    // Hex to text
    function hexToText(hexStr) {
      // Remove any non-hex characters and split into 2-digit chunks
      const hexString = hexStr.replace(/[^0-9a-fA-F]/g, '');
      const hexArray = [];
      
      for (let i = 0; i < hexString.length; i += 2) {
        hexArray.push(hexString.substr(i, 2));
      }
      
      return hexArray.map(hex => {
        if (!/^[0-9a-fA-F]{1,2}$/.test(hex)) {
          throw new Error("Invalid hex digit: " + hex);
        }
        return String.fromCharCode(parseInt(hex, 16));
      }).join('');
    }

    // Decimal number to hex
    function decimalToHex(decimalStr) {
      if (!/^\d+$/.test(decimalStr)) {
        throw new Error("Invalid decimal number! Use digits only.");
      }
      
      const number = parseInt(decimalStr, 10);
      if (number > Number.MAX_SAFE_INTEGER) {
        throw new Error("Number is too large!");
      }
      
      return number.toString(16).toUpperCase();
    }

    // Hex to decimal
    function hexToDecimal(hexStr) {
      const cleanHex = hexStr.replace(/[^0-9a-fA-F]/g, '');
      if (!/^[0-9a-fA-F]+$/.test(cleanHex)) {
        throw new Error("Invalid hex number! Use only hex digits (0-9, A-F).");
      }
      
      return parseInt(cleanHex, 16).toString();
    }

    // Convert button handler
    function convert() {
      const input = document.getElementById("input").value.trim();
      const conversionType = document.getElementById("conversionType").value;
      let result = "";
      
      errorDiv.textContent = '';
      
      if (!input) {
        errorDiv.textContent = "Please enter some input.";
        return;
      }
      
      try {
        if (conversionType === "text") {
          if (isDecode) {
            // Hex to text
            result = hexToText(input);
          } else {
            // Text to hex
            result = textToHex(input);
          }
        } else if (conversionType === "decimal") {
          if (isDecode) {
            // Hex to decimal
            result = hexToDecimal(input);
          } else {
            // Decimal to hex
            result = decimalToHex(input);
          }
        }
        
        document.getElementById("output").value = result;
      } catch (e) {
        errorDiv.textContent = "Conversion failed: " + e.message;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    document.getElementById("input").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        convert();
      }
    });

    // Starfield with guaranteed working mouse hover effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: canvas.width/2, y: canvas.height/2 }; // Initialize mouse position

    // Track mouse movement
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Create stars
    const stars = [];
    const starCount = 120;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        vx: Math.random() * 0.2 - 0.1, // Random horizontal drift
        vy: Math.random() * 0.1 + 0.1  // Slow falling speed
      });
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        // Calculate distance to mouse
        const dx = mouse.x - star.x;
        const dy = mouse.y - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Push star away from mouse
        if (distance < 100) {
          const force = (100 - distance) / 100;
          star.vx = -dx * 0.01 * force;
          star.vy = -dy * 0.01 * force;
        }
        
        // Update position
        star.x += star.vx;
        star.y += star.vy;
        
        // Reset if out of bounds
        if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = -10;
          star.vx = Math.random() * 0.2 - 0.1;
          star.vy = Math.random() * 0.1 + 0.1;
        }
        
        // Draw star with shadow
        ctx.beginPath();
        ctx.shadowColor = "rgba(0, 191, 255, 0.7)";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "#00ffff";
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(updateStars);
    }

    updateStars(); // Start animation
  </script>
</body>
</html>
