<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Encoder/Decoder</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background-color: #1e1e1e;
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      color: #aaa;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    button {
      background-color: #00bfff;
      color: #121212;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009acc;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hex Encoder/Decoder</h1>

  <label for="input">Input</label>
  <textarea id="input" placeholder="Enter your text or hex here..."></textarea>

  <div class="controls">
    <span class="toggle-label">Encode</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Decode</span>

    <button onclick="convert()">Convert</button>
  </div>

  <label for="output">Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    function textToHex(str) {
      return Array.from(str).map(char =>
        char.charCodeAt(0).toString(16).padStart(2, '0')
      ).join(' ');
    }

    function hexToText(hexStr) {
      return hexStr.trim().split(/\s+/).map(hex =>
        String.fromCharCode(parseInt(hex, 16))
      ).join('');
    }

    function convert() {
      const input = document.getElementById("input").value.trim();
      const isDecode = document.getElementById("modeToggle").checked;
      let result = "";

      try {
        result = isDecode ? hexToText(input) : textToHex(input);
        document.getElementById("output").value = result;
      } catch (e) {
        alert("Conversion failed: " + e.message);
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>

</body>
</html>
