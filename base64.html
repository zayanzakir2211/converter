  <script>
    let isDecode = false;

    const toggle = document.getElementById('neonToggle');
    const knob = toggle.querySelector('.knob');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('on');
      isDecode = toggle.classList.contains('on');
      knob.textContent = isDecode ? '' : '';
    });
    function convert() {
  const input = document.getElementById("input").value.trim();
  let result = "";

  try {
    if (isDecode) {
      result = atob(input);
    } else {
      result = btoa(input);
    }
    document.getElementById("output").value = result;
  } catch (e) {
    alert("Conversion failed: " + e.message);
  }
}

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand("copy");
      
      // Visual feedback
      const copyBtn = document.getElementById('copyBtn');
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }

    // Starfield with guaranteed working mouse hover effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: canvas.width/2, y: canvas.height/2 }; // Initialize mouse position

    // Track mouse movement
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Create stars
    const stars = [];
    const starCount = 120;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        vx: Math.random() * 0.2 - 0.1, // Random horizontal drift
        vy: Math.random() * 0.1 + 0.1  // Slow falling speed
      });
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        // Calculate distance to mouse
        const dx = mouse.x - star.x;
        const dy = mouse.y - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Push star away from mouse
        if (distance < 100) {
          const force = (100 - distance) / 100;
          star.vx = -dx * 0.01 * force;
          star.vy = -dy * 0.01 * force;
        }
        
        // Update position
        star.x += star.vx;
        star.y += star.vy;
        
        // Reset if out of bounds
        if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = -10;
          star.vx = Math.random() * 0.2 - 0.1;
          star.vy = Math.random() * 0.1 + 0.1;
        }
        
        // Draw star with shadow
        ctx.beginPath();
        ctx.shadowColor = "rgba(0, 191, 255, 0.7)";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "#00ffff";
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(updateStars);
    }

    updateStars(); // Start animation
  </script>
