<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SHA-256 Hash Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-image:url(assets/1.png);
    }

    h1 {
      margin-bottom: 10px;
    }

    textarea, input {
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      color: #00bfff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #00bfff;
      color: #121212;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #009acc;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <h1>üîê SHA-256 Hash Generator</h1>

  <label for="inputText">Input</label>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea>

  <button onclick="generateHash()">Generate Hash</button>

  <label for="output">SHA-256 Hash Output</label>
  <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
  <button onclick="copyOutput()">Copy Output</button>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    async function generateHash() {
      const text = document.getElementById("inputText").value;
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      document.getElementById("output").value = hashHex;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>

</body>
</html>
