  <script>
    // Configuration
    const CHARACTER_SETS = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    // Generate cryptographically secure password
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const selectedSets = getSelectedCharacterSets();
      
      if (selectedSets.length === 0) {
        alert('Please select at least one character set!');
        return;
      }

      try {
        // Generate secure random bytes
        const randomBytes = new Uint8Array(length * 2);
        crypto.getRandomValues(randomBytes);
        
        // Build character pool from selected sets
        let charPool = '';
        let guaranteedChars = '';
        
        selectedSets.forEach(set => {
          charPool += CHARACTER_SETS[set];
          // Ensure at least one character from each selected set
          guaranteedChars += CHARACTER_SETS[set][randomBytes[selectedSets.indexOf(set)] % CHARACTER_SETS[set].length];
        });

        // Generate password
        let password = '';
        for (let i = 0; i < length - selectedSets.length; i++) {
          password += charPool[randomBytes[i + selectedSets.length] % charPool.length];
        }
        
        // Shuffle guaranteed chars into the password
        password = shuffleString(password + guaranteedChars);
        
        document.getElementById('password').value = password;
        updateStrengthMeter(password);
      } catch (e) {
        alert('Error generating password: ' + e.message);
        console.error(e);
      }
    }

    // Helper functions
    function getSelectedCharacterSets() {
      const sets = [];
      if (document.getElementById('uppercase').checked) sets.push('uppercase');
      if (document.getElementById('lowercase').checked) sets.push('lowercase');
      if (document.getElementById('numbers').checked) sets.push('numbers');
      if (document.getElementById('symbols').checked) sets.push('symbols');
      return sets;
    }

    function shuffleString(str) {
      const array = str.split('');
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(crypto.getRandomValues(new Uint32Array(1))[0] / 4294967296 * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array.join('');
    }

    function updateStrengthMeter(password) {
      const meter = document.getElementById('strengthMeter');
      if (!password) {
        meter.innerHTML = '';
        return;
      }

      // Simple strength calculation (can be enhanced with zxcvbn library)
      let strength = 0;
      if (password.length >= 12) strength += 1;
      if (password.length >= 16) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      let strengthText = '';
      let strengthColor = '';
      
      if (strength >= 5) {
        strengthText = 'Very Strong';
        strengthColor = '#00ff00';
      } else if (strength >= 4) {
        strengthText = 'Strong';
        strengthColor = '#7cfc00';
      } else if (strength >= 3) {
        strengthText = 'Good';
        strengthColor = '#ffd700';
      } else if (strength >= 2) {
        strengthText = 'Weak';
        strengthColor = '#ff6347';
      } else {
        strengthText = 'Very Weak';
        strengthColor = '#ff0000';
      }

      meter.innerHTML = `Password Strength: <span style="color:${strengthColor}">${strengthText}</span>`;
    }

    // UI Functions
    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      passwordField.setSelectionRange(0, 99999);
      document.execCommand('copy');
      
      // Visual feedback
      const copyBtn = document.querySelector('button[onclick="copyPassword()"]');
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }

    function regeneratePassword() {
      generatePassword();
    }

    // Event Listeners
    document.getElementById('length').addEventListener('input', function() {
      document.getElementById('lengthValue').textContent = this.value;
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      generatePassword();
    });
    
    // Starfield with guaranteed working mouse hover effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: canvas.width/2, y: canvas.height/2 }; // Initialize mouse position

    // Track mouse movement
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Create stars
    const stars = [];
    const starCount = 120;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        vx: Math.random() * 0.2 - 0.1, // Random horizontal drift
        vy: Math.random() * 0.1 + 0.1  // Slow falling speed
      });
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        // Calculate distance to mouse
        const dx = mouse.x - star.x;
        const dy = mouse.y - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Push star away from mouse
        if (distance < 100) {
          const force = (100 - distance) / 100;
          star.vx = -dx * 0.01 * force;
          star.vy = -dy * 0.01 * force;
        }
        
        // Update position
        star.x += star.vx;
        star.y += star.vy;
        
        // Reset if out of bounds
        if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = -10;
          star.vx = Math.random() * 0.2 - 0.1;
          star.vy = Math.random() * 0.1 + 0.1;
        }
        
        // Draw star with shadow
        ctx.beginPath();
        ctx.shadowColor = "rgba(0, 191, 255, 0.7)";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "#00ffff";
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(updateStars);
    }

    updateStars(); // Start animation
  </script>
