<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/4.png" type="image/png" />
  <title>Hydra Password Generator (Secure)</title>
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url('assets/1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #password {
      width: 90%;
      max-width: 400px;
      font-size: 20px;
      padding: 15px;
      border-radius: 25px;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
      border: none;
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 400px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
  cursor: pointer;

    }
    button, select, input {
      text-decoration: none;
      color: #00bfff;
      font-size: 16px;
      text-align: center;
      padding: 12px;
      border: 2px solid rgba(0, 191, 255, 0.4);
      border-radius: 30px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      background: rgba(0, 191, 255, 0.1);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 4px 30px rgba(0, 191, 255, 0.2);
    }
    button:hover {
      background: rgba(0, 191, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 6px 40px rgba(0, 191, 255, 0.4);
    }
    input[type="range"] {
      width: 100%;
      padding: 0;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    a {
      color: #00bfff;
      text-decoration: none;
      margin-top: 20px;
    }
     #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
   <canvas id="stars"></canvas>
  <h1>⚡ Hydra Password Generator</h1>
  
  <div class="controls">
    <div class="checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="uppercase" checked> Uppercase (A-Z)
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="lowercase" checked> Lowercase (a-z)
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="numbers" checked> Numbers (0-9)
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="symbols" checked> Symbols (!@#$)
      </label>
    </div>
    
    <label for="length">Length: <span id="lengthValue">10</span></label>
    <input type="range" id="length" min="8" max="32" value="10">
  </div>
  
  
  <input id="password" readonly placeholder="Your secure password appears here" />
  
  <div class="buttons">
    <button onclick="copyPassword()">Copy Password</button>
    <button onclick="regeneratePassword()">Regenerate</button>
  </div>
  
  <div id="strengthMeter"></div>
  
  <a href="index.html">← Back to Home</a>

  <script>
    // Configuration
    const CHARACTER_SETS = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    // Generate cryptographically secure password
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const selectedSets = getSelectedCharacterSets();
      
      if (selectedSets.length === 0) {
        alert('Please select at least one character set!');
        return;
      }

      try {
        // Generate secure random bytes
        const randomBytes = new Uint8Array(length * 2);
        crypto.getRandomValues(randomBytes);
        
        // Build character pool from selected sets
        let charPool = '';
        let guaranteedChars = '';
        
        selectedSets.forEach(set => {
          charPool += CHARACTER_SETS[set];
          // Ensure at least one character from each selected set
          guaranteedChars += CHARACTER_SETS[set][randomBytes[selectedSets.indexOf(set)] % CHARACTER_SETS[set].length];
        });

        // Generate password
        let password = '';
        for (let i = 0; i < length - selectedSets.length; i++) {
          password += charPool[randomBytes[i + selectedSets.length] % charPool.length];
        }
        
        // Shuffle guaranteed chars into the password
        password = shuffleString(password + guaranteedChars);
        
        document.getElementById('password').value = password;
        updateStrengthMeter(password);
      } catch (e) {
        alert('Error generating password: ' + e.message);
        console.error(e);
      }
    }

    // Helper functions
    function getSelectedCharacterSets() {
      const sets = [];
      if (document.getElementById('uppercase').checked) sets.push('uppercase');
      if (document.getElementById('lowercase').checked) sets.push('lowercase');
      if (document.getElementById('numbers').checked) sets.push('numbers');
      if (document.getElementById('symbols').checked) sets.push('symbols');
      return sets;
    }

    function shuffleString(str) {
      const array = str.split('');
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(crypto.getRandomValues(new Uint32Array(1))[0] / 4294967296 * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array.join('');
    }

    function updateStrengthMeter(password) {
      const meter = document.getElementById('strengthMeter');
      if (!password) {
        meter.innerHTML = '';
        return;
      }

      // Simple strength calculation (can be enhanced with zxcvbn library)
      let strength = 0;
      if (password.length >= 12) strength += 1;
      if (password.length >= 16) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      let strengthText = '';
      let strengthColor = '';
      
      if (strength >= 5) {
        strengthText = 'Very Strong';
        strengthColor = '#00ff00';
      } else if (strength >= 4) {
        strengthText = 'Strong';
        strengthColor = '#7cfc00';
      } else if (strength >= 3) {
        strengthText = 'Good';
        strengthColor = '#ffd700';
      } else if (strength >= 2) {
        strengthText = 'Weak';
        strengthColor = '#ff6347';
      } else {
        strengthText = 'Very Weak';
        strengthColor = '#ff0000';
      }

      meter.innerHTML = `Password Strength: <span style="color:${strengthColor}">${strengthText}</span>`;
    }

    // UI Functions
    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      passwordField.setSelectionRange(0, 99999);
      document.execCommand('copy');
      
      // Visual feedback
      const copyBtn = document.querySelector('button[onclick="copyPassword()"]');
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }

    function regeneratePassword() {
      generatePassword();
    }

    // Event Listeners
    document.getElementById('length').addEventListener('input', function() {
      document.getElementById('lengthValue').textContent = this.value;
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      generatePassword();
    });
    
    // Starfield with guaranteed working mouse hover effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: canvas.width/2, y: canvas.height/2 }; // Initialize mouse position

    // Track mouse movement
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Create stars
    const stars = [];
    const starCount = 120;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        vx: Math.random() * 0.2 - 0.1, // Random horizontal drift
        vy: Math.random() * 0.1 + 0.1  // Slow falling speed
      });
    }

    function updateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        // Calculate distance to mouse
        const dx = mouse.x - star.x;
        const dy = mouse.y - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Push star away from mouse
        if (distance < 100) {
          const force = (100 - distance) / 100;
          star.vx = -dx * 0.01 * force;
          star.vy = -dy * 0.01 * force;
        }
        
        // Update position
        star.x += star.vx;
        star.y += star.vy;
        
        // Reset if out of bounds
        if (star.x < 0 || star.x > canvas.width || star.y > canvas.height) {
          star.x = Math.random() * canvas.width;
          star.y = -10;
          star.vx = Math.random() * 0.2 - 0.1;
          star.vy = Math.random() * 0.1 + 0.1;
        }
        
        // Draw star with shadow
        ctx.beginPath();
        ctx.shadowColor = "rgba(0, 191, 255, 0.7)";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "#00ffff";
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      
      requestAnimationFrame(updateStars);
    }

    updateStars(); // Start animation
  </script>
  
</body>
</html>
